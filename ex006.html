<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="txtvel">Velocidade do carro:</label>
    <input type="number" name="txtvel" id="txtvel" placeholder="Sua velocidade"> 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular () {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML = `<p>Você está <strong>MULTADO!</p>`
            }else {
                res.innerHTML = `<p>Parabéns, você está dentro do limite da via!`
            }
            res.innerHTML += `<p>Dirija sempre com segurança!</p>`
        }
    </script>
</body>
</html>
